<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="../bundle.js"></script>
        <script>
            let sprite = new SpriteSheet.Sprite();
            let creator = new SpriteSheet.Creator(sprite);
            let palette = new SpriteSheet.Palette();

            creator.setGrid();

            window.onload = function () {
                let container = document.getElementById('container');

                container.appendChild(creator.canvas);
                container.appendChild(document.createElement('br'));
                container.appendChild(document.createElement('br'));
                container.appendChild(palette.canvas);
            }
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
