<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="../bundle.js"></script>
        <script>
            let sprite = new SpriteSheet.Sprite();
            sprite.setPixel(2, 3, [255, 0, 0]);

            let creator = new SpriteSheet.Creator(sprite);

            creator.setGrid();

            window.onload = function () {
                let container = document.getElementById('container');

                container.appendChild(creator.canvas);
            }
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
