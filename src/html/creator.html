<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="../bundle.js"></script>
        <script>
            let palette = new SpriteSheet.Palette();
            let sprite;
            let creator;

            SpriteSheet.getCanvasFromSource('../samples/mage.png').then(canvas => {
                sprite = new SpriteSheet.Sprite(canvas, palette);
                creator = new SpriteSheet.Creator(sprite);

                creator.setGrid();
            });

            window.onload = function () {
                let container = document.getElementById('container');

                container.appendChild(creator.canvas);
                container.appendChild(document.createElement('br'));
                container.appendChild(document.createElement('br'));
                container.appendChild(palette.canvas);
            }
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
